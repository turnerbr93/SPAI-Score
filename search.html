    <!-- Main Area -->
    <main id="main">

        <div class="container-fluid">
            <div class="row">
                <div class="col-7">
                    <h1 class="search-title">sponsorhip&ctdot;</h1>
                    <h1 class="search-title" id="second">scored</h1>
                    <p>Your search can be as broad or as detailed as you like - select as many or as few criteria from the search options</p>
                    <img id="visual2" src="images/visual2.png">
                </div>
                <div class="col-5">
                    <h4 class="formHeader">Search By:</h3>
                    <form id="searchBy">
                        <!-- Sponsorship Sector -->
                        <div class="form-group" id="formTitle">
                                <label for="inputSponsor">Sponsorship Sector: <i class="fas fa-question-circle" style="vertical-align: 4px"></i>
                                </label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Sport</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Venue</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Event</label>
                        </div>
                        <!-- Sport category -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Sport category: <i class="fas fa-question-circle" style="vertical-align: 4px"></i></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Select one, multiple or none</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            </select>
                        </div>
                        <!-- Hi/Lo SPAI -->
                        <div class="form-group" id="formTitle">
                            <label for="inputSponsor">Hi/Lo SPAI Score &trade;: <i class="fas fa-question-circle" style="vertical-align: 4px"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">High</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Med</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Low</label>
                        </div> 
                    <!-- Territory -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Territory: <i class="fas fa-question-circle"
                                style="vertical-align: 4px"></i></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Select one, multiple or none</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- Budget -->
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Budget: <i class="fas fa-question-circle" style="vertical-align: 4px"></i></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Input your sponsorship budget">
                    </div>
                    <!-- Demographic -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Demographic: <i class="fas fa-question-circle"
                                style="vertical-align: 4px"></i></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Select one, multiple or none</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary btn-lg btn-block" id="submitForm" type="submit">Search</button>
                    </form>
